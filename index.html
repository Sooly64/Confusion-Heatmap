<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ConfusionMeter - Real-time Student Feedback</title>
    <link rel="stylesheet" href="css/styles.css?v=13">
    <link rel="stylesheet" href="css/index.css?v=12">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body class="home">
    <!-- Background streaks -->
    <div class="streak-left"></div>
    <div class="streak-right"></div>
    
    <div class="home-container">
        <div class="home-card">
            <!-- Theme Toggle -->
            <div class="theme-toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="themeToggle">
                    <span>Light mode</span>
                </label>
            </div>

            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 class="home-title">
                    <span class="material-icons" style="font-size: 48px; margin-bottom: 16px;">psychology</span>
                    Welcome to ConfusionMeter
                </h1>
                <p class="home-subtitle">Real-time student feedback made easy</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="action-card">
                    <h3>
                        <span class="material-icons">add_circle</span>
                        Teacher
                    </h3>
                    <p>Create a room and monitor student understanding</p>
                    <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                </div>

                <div class="action-card">
                    <h3>
                        <span class="material-icons">login</span>
                        Student
                    </h3>
                    <p>Join a room and share any feedback anonymously</p>
                    <button id="studentBtn" class="btn btn-secondary">I am a Student</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="overlay" style="display: none;">
        <div class="panel">
            <div class="modal-header">
                <h2>Create a Room</h2>
                <button id="closeModalBtn" class="icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-content">
                <input id="newRoomInput" type="text" placeholder="e.g. algebra-101 or room1" />
                <button id="confirmCreateBtn" class="btn btn-primary">Create Room</button>
            </div>
        </div>
    </div>

    <!-- Student Room Selection Modal -->
    <div id="studentRoomModal" class="overlay" style="display: none;">
        <div class="panel">
            <div class="modal-header">
                <h2>Select a Room</h2>
                <button id="closeStudentModalBtn" class="icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-content">
                <div id="roomsList" class="rooms-list">
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
